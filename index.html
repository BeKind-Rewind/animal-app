<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Buddy</title>
    <script src="https://kit.fontawesome.com/7b99a06c6b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
   
</head>
<body class="bg-gray-100">
    <form class="px-4 my-32 max-w-3xl mx-auto space-y-6">
        <div class="header-1">
            <h1 class="text-3xl font-semibold"> New Articles Here!!</h1>
        </div>
        <div class="para-text">
            <p class=“text-gray-600”>Click on the button below to stay updated on the latest random news!</p>
        </div>
        <div>
            <button id="get-art" class="rounded-full py-2 px-3 uppercase font-bold cursor-pointer border-black border-2"
            type="submit">Press to get article and joke</button>
        </div>
    </form>

    


    <button id="modalBtn" class="button">Click <i class='fas fa-paw'></i></button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>Your News Buddy</h2>
            </div>
            <div class="modal-body">
            <p>The news is scary. Look at this pup instead! </p>
            <img id="randomDogPic">
            </div>
            <div class="modal-footer">
                <h3><i class='fas fa-paw'></i></h3>
            </div>
        </div>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
